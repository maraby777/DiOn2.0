<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ice:form> 
            <h2>Registration Form</h2>
            <ice:panelGrid columns="2">
                <ice:outputText value="Login:"/>
                <ice:inputText value="#{user.login}"/> 
                <ice:outputText value="Password:"/>
                <ice:inputSecret value="#{user.passHash}"/> 
            </ice:panelGrid>    
            <ice:commandButton action="#{user.doLogin}" value="Login"/> 
            <ice:commandButton action="#{user.doRegister}" value="Register"/> 
        </ice:form>
    </h:body>
</html>
